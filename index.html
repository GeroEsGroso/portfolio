<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gerónimo Garzón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importando Orbitron de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- CDN de FontAwesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', Arial, sans-serif; /* Fuente moderna aplicada */
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrado vertical */
            align-items: center; /* Centrado horizontal */
            padding: 0;
        }
        /* Overlay translúcido cubriendo todo el fondo */
        body::before {
            content: "";
            position: fixed; /* Fijo para cubrir toda la ventana */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Fondo translúcido */
            z-index: -1; /* Se ubica detrás de todo el contenido */
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 40px; /* Espacio debajo de la foto */
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #ffffff;
        }
        .profile .details {
            text-align: left;
        }
        .profile .details h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .profile .details p {
            margin: 0;
            font-size: 1.5rem;
            color: #bbbbbb;
            font-weight: 400;
        }
        .profile .details a {
            color: #bbbbbb;
            text-decoration: none;
        }
        .portfolio-section {
            width: 100%;
            text-align: center;
        }
        .portfolio-section h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #ffffff;
            font-weight: 700;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .portfolio-item {
            background-color: rgba(51, 51, 51, 0.8);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            font-size: 1rem;
            font-weight: 400;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
            background-color: rgba(85, 85, 85, 0.9);
        }
        .portfolio-item a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="profile.jpg" alt="Gerónimo Garzón"> <!-- Cambia 'profile.jpg' por la URL de tu foto -->
        <div class="details">
            <h1>Gerónimo Garzón</h1>
            <p>Web Developer</p>
            <p>
                <!-- Ícono de email con FontAwesome -->
                <a href="mailto:geronimo.garzon.jacob@gmail.com" style="color: #bbbbbb; font-size: 1.5rem;">
                    <i class="fas fa-envelope"></i> geronimo.garzon.jacob@gmail.com
                </a>
            </p>
        </div>
    </div>

    <div class="portfolio-section">
        <h2>Mis Proyectos</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <a href="#">Proyecto 1</a>
                <img src="project1.jpg" alt="Imagen Proyecto 1"> <!-- Cambia 'project1.jpg' por la imagen del proyecto -->
            </div>
            <div class="portfolio-item">
                <a href="#">Proyecto 2</a>
                <img src="project2.jpg" alt="Imagen Proyecto 2"> <!-- Cambia 'project2.jpg' por la imagen del proyecto -->
            </div>
            <div class="portfolio-item">
                <a href="#">Proyecto 3</a>
                <img src="project3.jpg" alt="Imagen Proyecto 3"> <!-- Cambia 'project3.jpg' por la imagen del proyecto -->
            </div>
            <div class="portfolio-item">
                <a href="#">Proyecto 4</a>
                <img src="project4.jpg" alt="Imagen Proyecto 4"> <!-- Cambia 'project4.jpg' por la imagen del proyecto -->
            </div>
            <div class="portfolio-item">
                <a href="#">Proyecto 5</a>
                <img src="project5.jpg" alt="Imagen Proyecto 5"> <!-- Cambia 'project5.jpg' por la imagen del proyecto -->
            </div>
            <div class="portfolio-item">
                <a href="#">Proyecto 6</a>
                <img src="project6.jpg" alt="Imagen Proyecto 6"> <!-- Cambia 'project6.jpg' por la imagen del proyecto -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
