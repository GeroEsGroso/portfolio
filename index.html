<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gerónimo Garzón</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', Arial, sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.80);
            z-index: -1;
        }

        /* Perfil */
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 40px;
            flex-direction: column;
        }

        /* Perfil en pantallas grandes */
        @media (min-width: 768px) {
            .profile {
                flex-direction: row;
                align-items: flex-start;
                text-align: left;
            }
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #ffffff;
        }

        .profile .details {
            text-align: center;
        }

        /* Alineación a la izquierda en pantallas grandes */
        @media (min-width: 768px) {
            .profile .details {
                text-align: left;
            }

            .profile h1 {
                font-size: 3rem;
                margin-bottom: 10px;
            }

            .profile p {
                font-size: 1.2rem;
            }

            .profile .details a {
                font-size: 1.2rem;
            }
        }

        .profile .details h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .profile .details p {
            margin: 0;
            font-size: 1.5rem;
            color: #bbbbbb;
            font-weight: 400;
        }

        .profile .details a {
            color: #bbbbbb;
            text-decoration: none;
            word-wrap: break-word;  /* Permite que el email se ajuste */
            white-space: normal;    /* Evita que el texto se corte */
            overflow-wrap: break-word; /* Asegura que el email se ajuste en pantallas pequeñas */
            font-size: 1.5rem; /* Tamaño por defecto */
            display: inline-flex; /* Para alinear el icono correctamente */
            align-items: center; /* Alinea el icono con el texto */
        }

        /* Ajustes en móvil */
        @media (max-width: 767px) {
            .profile .details a {
                font-size: 1rem;  /* Reduce el tamaño del texto en móviles */
            }

            .profile .details i {
                font-size: 1.2rem; /* Ajusta el tamaño del icono para que se vea bien */
                margin-right: 8px; /* Espacio entre el icono y el texto */
            } 

            .profile h1 {
                font-size: 1.8rem; /* Reduce el tamaño del nombre */
                margin-bottom: 5px;
            }

            .profile p {
                font-size: 1.2rem; /* Reduce el tamaño del texto de la profesión */
            }

            .profile img {
                width: 120px;
                height: 120px; /* Hace la imagen más pequeña en móviles */
            }
        }

        /* Sección de portafolio */
        .portfolio-section {
            width: 100%;
            text-align: center;
        }

        .portfolio-section h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #ffffff;
            font-weight: 700;
        }

        /* Grid de portafolio */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .portfolio-item {
            background-color: rgba(51, 51, 51, 0.8);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            font-size: 1rem;
            font-weight: 400;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            background-color: rgba(85, 85, 85, 0.9);
        }

        .portfolio-item a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* Cambiar el tamaño del contenido a partir de un cierto tamaño de pantalla */
        @media (min-width: 1024px) {
            .profile {
                width: 80%;
                margin-left: 5%;
            }

            .portfolio-section {
                width: 80%;
                margin-left: 5%;
            }
        }
    </style>
</head>
